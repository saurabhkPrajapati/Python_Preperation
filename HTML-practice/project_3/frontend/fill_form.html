<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration Form</title>
    <link rel="stylesheet" href="/css/fill_form.css">
</head>
<body>

<div class="container">
    <h2>User Registration</h2>

    <form id="userForm">

        <!-- Name -->
        <div class="form-group">
            <label for="name" class="required">Full Name</label>
            <input type="text" id="name" name="name" required>
        </div>

        <!-- Address -->
        <div class="form-group">
            <label for="address" class="required">Address</label>
            <textarea id="address" name="address" required></textarea>
        </div>

        <!-- Pincode -->
        <div class="form-group">
            <label for="pincode" class="required">Pincode</label>
            <input type="number" id="pincode" name="pincode" required>
        </div>

        <!-- State -->
        <div class="form-group">
            <label for="state" class="required">State</label>
            <select id="state" name="state" required>
                <option value="">Select State</option>
                <option value="karnataka">Karnataka</option>
                <option value="maharashtra">Maharashtra</option>
                <option value="tamilnadu">Tamil Nadu</option>
                <option value="kerala">Kerala</option>
                <option value="telangana">Telangana</option>
            </select>
        </div>

        <!-- District -->
        <div class="form-group">
            <label for="district" class="required">District</label>
            <select id="district" name="district" required>
                <option value="">Select District</option>
            </select>
        </div>

        <!-- Gender (Radio Buttons) -->
        <div class="form-group">
            <label>Gender</label>
            <div class="options">
                <label>Male<input type="radio" name="gender" value="male"></label>
                <label>Female<input type="radio" name="gender" value="female"></label>
                <label>Other<input type="radio" name="gender" value="other"></label>
            </div>
            <button type="button" class="reset-btn" onclick="resetGender()">Reset Gender</button>
        </div>

        <!-- Hobbies (Checkboxes) -->
        <div class="form-group">
            <label>Hobbies</label>
            <div class="options">
                <label>Sports<input type="checkbox" name="hobby" value="sports"></label>
                <label>Music<input type="checkbox" name="hobby" value="music"></label>
                <label>Travel<input type="checkbox" name="hobby" value="travel"></label>
            </div>
        </div>

        <!-- Submit -->
        <button type="submit" class="submit-btn">Submit</button>

    </form>
</div>

<script src="/js/fill_form.js"></script>
</body>
</html>
